<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Management</a>

        <!-- Navbar collapse button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<section>
    <div class="d-flex">
        <div class="col-2 ms-2 menu" id="leftSideContent">
            <div class="btn-group-vertical me-2 gap-1 col-10" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">Inward</button>
                <button type="button" class="btn btn-secondary">Outward</button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addNewItemModal">Add New Item</button>
                <button type="button" class="btn btn-secondary">Search</button>
            </div>
        </div>
        <div class="col-10 content" id="rightSideContent">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo quam illo ducimus numquam perferendis, eum hic temporibus at facilis tenetur veniam itaque quae quisquam maxime iusto minima incidunt aspernatur iste!
        </div>
    </div>
</section>

<div class="modal fade" id="addNewItemModal" aria-labelledby="addNewItemModalLabel" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5">Add New Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/addItem" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="itemSize" class="form-label">Item Size</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"><i class="bi bi-list-ol"></i></span>
                            <input type="number" name="itemSize" id="itemSize" class="form-control" placeholder="Enter item size">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="itemType" class="form-label ">Item Type</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text"><i class="bi bi-bag-plus"></i></span>
                            <input type="text" name="itemType" id="itemType" class="form-control" placeholder="Enter item type">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
